{% extends "layout.html" %}
{% block body %}
<h1>Define GitHub Trigger For: {{project.name}}</h1>

<form method="post" action="{{url_for('jobserv.project_define_github_trigger', proj=project.name)}}">
  <div class="form-group row">
    <label for="staticUser" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticUser" value="{{current_user.email}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputProject" class="col-sm-2 col-form-label">GitHub Project Owner</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputProject" name="owner" placeholder="doanac">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputProject" class="col-sm-2 col-form-label">GitHub Project</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputProject" name="project" placeholder="gavel-ci">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputApiKey" class="col-sm-2 col-form-label">GitHub Personal Access Token</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputApiKey" name="githubtok" placeholder="***">
      <small class="form-text text-muted">https://github.com/settings/tokens</small>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputRepo" class="col-sm-2 col-form-label">Definition Repo</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputRepo" name="definition_repo" placeholder="Optional">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputFile" class="col-sm-2 col-form-label">Definition File</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFile" name="definition_file" placeholder="Optional">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
